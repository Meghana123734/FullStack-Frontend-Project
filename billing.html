
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="page">
    <h2>Billing Section</h2>

    <form id="billingForm" class="form-inline">
      <select id="productSelect"></select>
      <input type="number" id="qty" placeholder="Quantity" required>
      <button type="submit">Add Item</button>
    </form>

    <table id="billTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (‚Çπ)</th>
          <th>Qty</th>
          <th>Total (‚Çπ)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="calculation">
      <input type="number" id="discount" placeholder="Discount %" value="0">
      <input type="number" id="tax" placeholder="Tax %" value="0">
      <button id="generateInvoice">Generate Invoice</button>
    </div>

    <div id="invoiceSection" class="invoice-box" style="display:none;">
      <!--<img src="image.jpg" class="invoice-logo" alt="Logo">-->
      <h3>Invoice</h3>
      <div id="invoiceDetails"></div>
      <svg id="barcode"></svg>
    </div>
  </div>
  <script src="billing.js"></script>
</body>
</html>
