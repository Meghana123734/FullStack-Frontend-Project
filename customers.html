<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <h2>Customer Details</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Date</th>
          <th>Total (‚Çπ)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Load customers from localStorage
    let customers = JSON.parse(localStorage.getItem("customers")) || [];
    const tableBody = document.querySelector("#customerTable tbody");

    function renderCustomers() {
      tableBody.innerHTML = "";
      if (customers.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5">No customers found.</td></tr>`;
        return;
      }

      customers.forEach((c, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${c.name}</td>
            <td>${c.mobile}</td>
            <td>${c.date}</td>
            <td>${c.total}</td>
            <td>
              <button class="deleteBtn" onclick="deleteCustomer(${index})">üóëÔ∏è Delete</button>
            </td>
          </tr>`;
      });
    }

    //  Delete a customer record
    function deleteCustomer(index) {
      if (confirm(`Are you sure you want to delete ${customers[index].name}'s record?`)) {
        customers.splice(index, 1);
        localStorage.setItem("customers", JSON.stringify(customers));
        renderCustomers();
      }
    }

    renderCustomers();
  </script>
</body>
</html>
